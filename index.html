<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset_Css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Index_Css-->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Fylo Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav row">
          <div class="nav_logo">
            <img
              src="./img/nav_logo.png"
              alt="Logo Img"
            />
          </div>
          <ul class="nav_navbar">
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">Features</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">Teams</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">Sign in</a></li>
          </ul>
        </nav>

        <section class="features">
          <div class="features_content">
            <h1>All your files in one secure location, accessible anywhere.</h1>
            <p>
              Fylo stores your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family, and co-workers.
            </p>
            <form action="#" class="features_content_cta">
              <input
                type="text"
                placeholder="Enter your email ..."
              />
              <button>Get Started</button>
            </form>
          </div>
          <div class="features_image">
            <img
              src="./img/features_illustration.png"
              alt="Illustration"
            />
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
